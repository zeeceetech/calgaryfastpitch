name: Deploy static site to GitHub Pages (recommended)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      ARTIFACT_NAME: "github-pages-${{ github.run_id }}"
    # Grant minimal rights required for Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run smoke test
        shell: pwsh
        run: |
          pwsh -NoProfile -Command "./tests/smoke.ps1"

      - name: Create Pages tarball
        run: |
          # Create a single gzip archive (tar.gz) containing the site files
          # Name it uniquely per run so deploy-pages doesn't find multiple
          # artifacts with the same name when multiple uploads exist.
          tar -czf "${ARTIFACT_NAME}.tar.gz" -C public .

      - name: Upload Pages artifact (use upload-artifact@v4)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_NAME }}.tar.gz
          if-no-files-found: error
          overwrite: true

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: ${{ env.ARTIFACT_NAME }}
