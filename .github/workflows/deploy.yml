name: Deploy static site to GitHub Pages (recommended)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Grant minimal rights required for Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run smoke test
        shell: pwsh
        run: |
          pwsh -NoProfile -Command "./tests/smoke.ps1"

      - name: Create Pages tarball
        run: |
          # Create a single gzip archive (tar.gz) containing the site files
          # The deploy action expects an artifact named `github-pages` that contains
          # a single tarball (gzipped tar works fine).
          tar -czf github-pages.tar.gz -C public .

      - name: Upload Pages artifact (use upload-artifact@v4)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: github-pages.tar.gz
          if-no-files-found: error

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
