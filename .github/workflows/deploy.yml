name: Deploy static site to GitHub Pages (recommended)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Grant minimal rights required for Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run smoke test
        shell: pwsh
        run: |
          pwsh -NoProfile -Command "./tests/smoke.ps1"

      - name: Upload `public/` as Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
