<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - CISA</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0b1a2b, #022138);
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(2, 8, 23, 0.6);
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 4rem;
            margin: 0 0 1rem 0;
            color: #fdb827;
        }
        p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
            opacity: 0.9;
        }
        .redirect-message {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        a {
            color: #fdb827;
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }
        .countdown {
            font-size: 1.2rem;
            color: #fdb827;
            margin-top: 1rem;
        }
    </style>
    <script>
        // Redirect to home page
        (function() {
            let seconds = 3;
            const countdownElement = document.getElementById('countdown');
            const homeLink = document.getElementById('homeLink');
            
            // Determine the correct home URL
            let homeUrl = window.location.origin + '/';
            
            // For GitHub Pages, if the URL contains a repo name, include it
            const pathSegments = window.location.pathname.split('/').filter(Boolean);
            if (window.location.hostname.includes('github.io') && pathSegments.length > 0) {
                homeUrl = window.location.origin + '/' + pathSegments[0] + '/';
            }
            
            // Update the home link
            if (homeLink) {
                homeLink.href = homeUrl;
            }
            
            // Start countdown
            const timer = setInterval(function() {
                seconds--;
                if (countdownElement) {
                    countdownElement.textContent = seconds;
                }
                if (seconds <= 0) {
                    clearInterval(timer);
                    window.location.replace(homeUrl);
                }
            }, 1000);
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! Page Not Found</p>
        <p>The page you're looking for doesn't exist.</p>
        <p class="countdown">Redirecting in <span id="countdown">3</span> seconds...</p>
        <p class="redirect-message">If you're not redirected, <a href="/" id="homeLink">click here</a>.</p>
    </div>
</body>
</html>
